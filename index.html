<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #user-data {
            margin-top: 20px;
        }

        .loading {
            color: blue;
            font-style: italic;
        }

        .error {
            color: red;
        }

        .user-info {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Fetch User Data Using Async/Await</h1>
    <button id="fetch-btn">Fetch User</button>

    <div id="user-data">
        <p class="loading">Click the button to load user data.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
